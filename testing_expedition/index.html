    <div id="visualization" style="display: flex; height: 100vh; position: relative;">
      <div id="timeline-container" style="flex: 0 0 10%; height: 90%;">
        <svg id="timeline" style="height: 100%;"></svg>
      </div>
      <div id="chart-container" style="flex: 1; height: 90%; position: relative;"> <!-- Reduced from 92% -->
        <svg id="chart" style="height: 90%;"></svg> <!-- Reduced from 90% to make room for the legend -->
        <svg id="legend" ></svg> <!-- Adjusted height to 15% -->
      </div>
      <div id="card-container" style="flex: 0 0 30%; height: 100%; position: relative;">
        <div id="image-card" style="display:none;">
            <button id="closeImageCard">X</button>
            <h3 id="expedition-title"></h3>
            <p id="expedition-description"></p>
            <div id="image-content" class="image-grid"></div>
            <div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; z-index: 2000;">
                <img id="modal-image" style="max-width: 90%; max-height: 90%;"/>
            </div>
        </div>
      </div>
    </div>
    

  <div id="tooltip" style="position: absolute; visibility: hidden; background: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 3px;"></div>
</div>
